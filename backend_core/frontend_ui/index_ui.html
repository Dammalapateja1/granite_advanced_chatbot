<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Granite Advanced Chatbot</title>
  <link rel="stylesheet" href="style_ui.css" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="title-group">
        <div class="logo-circle">G</div>
        <div>
          <h1>Granite Advanced Chatbot</h1>
          <p class="subtitle">Local Â· Free Â· IBM Granite 3.1â€“2B</p>
        </div>
      </div>
      <div class="header-actions">
        <select id="mode-select" class="mode-select">
          <option value="general">General</option>
          <option value="coding">Coding</option>
          <option value="teacher">Teacher</option>
          <option value="summarizer">Summarizer</option>
        </select>

        <div class="export-group">
          <span class="export-label">Export</span>
          <button id="export-txt-btn" class="secondary-btn tiny-btn">TXT</button>
          <button id="export-docx-btn" class="secondary-btn tiny-btn">DOCX</button>
          <button id="export-pdf-btn" class="secondary-btn tiny-btn">PDF</button>
        </div>

        <button id="clear-chat-btn" class="secondary-btn">Clear Chat</button>

        <label class="toggle">
          <input type="checkbox" id="rag-toggle" checked />
          <span class="slider"></span>
          <span class="toggle-label">RAG enabled</span>
        </label>
      </div>
    </header>

    <main class="main-layout">
      <section class="chat-panel">
        <div id="chat-window" class="chat-window"></div>
        <form id="chat-form" class="chat-input-bar">
          <textarea id="user-input" placeholder="Ask Granite anything..." rows="1"></textarea>
          <button type="button" id="mic-btn" class="icon-btn" title="Voice input">ðŸŽ¤</button>
          <button type="button" id="tts-toggle-btn" class="icon-btn" title="Toggle voice output">ðŸ”Š</button>
          <button type="submit" id="send-btn">Send</button>
        </form>
      </section>

      <aside class="side-panel">
        <h2>Documents (RAG)</h2>
        <p class="side-text">
          Upload PDFs, DOCX, TXT or images. Granite will use them as context
          when answering (if RAG is enabled).
        </p>
        <form id="upload-form">
          <input type="file" id="file-input" />
          <input type="text" id="source-name" placeholder="Optional label" />
          <button type="submit" class="secondary-btn">Upload &amp; Index</button>
        </form>
        <div id="upload-status" class="status-box"></div>

        <hr />

        <div class="sessions-header-row">
          <h3>Sessions</h3>
          <button id="new-session-btn" class="secondary-btn tiny-btn">+ New</button>
        </div>
        <div id="session-list" class="session-list"></div>
        <div id="active-session-id" class="session-id-box"></div>
      </aside>
    </main>
  </div>

  <script src="app_ui.js"></script>
</body>
</html>
